<div class="row">
    <div class="col-lg-12">
        <div class="col-md-6">
            <div class="btn-group fload-left" role="group" aria-label="...">
                <button type="button" class="btn btn-default h-bt" [class.status-active]="cardView" (click)="LoadView('card')">
                    <i class="glyphicon glyphicon-th "></i>
                </button>
                <button type="button" class="btn btn-default h-bt" [class.status-active]="!cardView" (click)="LoadView('list')">
                    <i class="glyphicon glyphicon-th-list "></i>
                </button>
                <button type="button" class="btn btn-default h-bt" style="margin-left: 10px" (click)="onNewItemClick()">
                    New member
                </button>
            </div>
        </div>
        <div class="col-md-6">
            <ng2-Search class="col-md-8 fload-right" ngLabel="Search for" (onSearch)="onSearch()"  [(bindModelData)]="accFileter"></ng2-Search>
        </div>
    </div>
</div>
<div class="row" style="height: 30px">

</div>
<div class="row">
    <div class="box-gird-view col-md-12" *ngIf="cardView" >
            <div *ngFor="let acc of accService.accountList" class="col-lg-4 col-md-6">
                <div class="item col-md-12">
                    <div class="col-md-4">
                        <div class="follow-ava text-center">
                            <img class="img-responsive" src="img/user.png" alt="">
                        </div>
                    </div>
                    <div class=" col-md-8">
                        <div class="user-header">
                            <span (click)="onViewItemClick(acc.Id)"><strong><a>{{acc.DislayName}}</a></strong>
                                <span class="tytle-mini " *ngIf="acc.Status==0">.Pending..</span>
                            </span>
                        </div>
                        <h5>
                            <span class="fa fa-fw fa-user">{{acc.Name}}</span>
                        </h5>
                        <h5>
                            <span  class="fa fa-fw fa-envelope-o">{{acc.Email}}</span>
                        </h5>
                    </div>
                    <div class="col-md-12">
                        <span><strong>Description</strong>: {{acc.Description}}</span>
                    </div>
                </div>

            </div>
    </div>
    <div *ngIf="!cardView" class="col-md-12">
        <div class="box-gird-view col-md-12" >
            <div *ngFor="let acc of accService.accountList" >
                <div class="item col-md-12">
                    <div class=" col-md-1">
                        <div class="follow-ava text-center">
                            <img width="40" height="50" src="img/user.png" alt="">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <p (click)="onViewItemClick(acc.Id)" class="user-header"><strong><a>{{acc.DislayName}}</a></strong>
                        </p>
                        <h5 *ngIf="acc.Status==0"><span class="tytle-mini">Pending..</span></h5>
                    </div>
                    <div class="col-md-3">
                        <p>{{acc.Name}} <span></span>
                        </p>
                        <h5><span><i class="fa fa-fw fa-whatsapp"></i>{{acc.Email}} </span></h5>
                    </div>
                    <div class="col-md-4">
                        <p>{{acc.Description}}</p>
                    </div>
                </div>
            </div>
