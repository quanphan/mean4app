<div data-ng-controller="HeaderController">
	<ul class="sidebar-nav"> 
		<li data-ng-repeat="item in menu.items | orderBy: 'position'" data-ng-if="item.link===(moduleCode) && item.shouldRender(authentication.user);" ng-switch="item.menuItemType" ui-route="{{item.uiRoute}}" class="{{item.menuItemClass}}" ng-class="{active: ($uiRoute)}" dropdown="item.menuItemType === 'dropdown'">
				<a ng-switch-default href="/#!/{{item.link}}" data-ng-bind="item.title"></a>
				<ul class="dropdown-menu1">
					<li data-ng-repeat="subitem in item.items | orderBy: 'position'" data-ng-if="subitem.shouldRender(authentication.user);" ui-route="{{subitem.uiRoute}}" ng-class="{active: $uiRoute}">
						<a href="/#!/{{subitem.link}}" data-ng-bind="subitem.title"></a>
					</li>
				</ul>			
			</li>
	</ul>
</div>
